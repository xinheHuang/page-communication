<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="messages">

    </div>

    <input type="text" id="input">
    <button  onclick="send('page2')">send to page2</button>

    <script src="../src/pageCommunication.js"></script>
    <script>

        var messagesNode=document.getElementById("messages");


        PageCommunication.init();
        PageCommunication.register("page1");
        PageCommunication.receive(function(messages){
            messages.forEach(function(message){
                var node=document.createElement("div");
                node.appendChild(document.createTextNode(message.payload));
                messagesNode.appendChild(node);
            })
        })
        function send(receiver){
            PageCommunication.send(input.value,receiver)
            input.value="";
        }
    </script>
</body>
</html>
